<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <title>Fonetic</title>

</head>
<body class="container d-flex flex-column justify-content-center">
    <div class="container bg-dark rounded">
        <div class="row">
            <div class="col-sm"></div>
            <form id="form" action="#" class="col-sm p-3" method="get">

              <!--Nome-->
                <div class="form-group my-3">
                  <input type="text" class="form-control form-control-lg" placeholder="Name" name="user-name">
                </div>

                <!--Níveis-->
                <div>
                    <div id="carouselExampleControls" class="carousel slide my-3" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active text-center text-white">
                            <span id="easy">EASY</span>
                          </div>
                          <div class="carousel-item text-center text-white">
                            <span id="hard">HARD</span>
                          </div>
                          <div class="carousel-item text-center text-white">
                            <span id="expert">EXPERT</span>
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Próximo</span>
                        </a>
                      </div>
                </div>

                <!-- Parte de tratamento das dificuldades -->
                <script type="text/javascript">
                  function estaVisivel() {
                    var fm = document.forms[0];
                    var el = fm.elements;

                    var painelVisivel = $("#easy").is(":visible");

                    if(painelVisivel){
                      document.getElementById('form').action = 'assets/script/easy.php';
                    } else {
                      painelVisivel = $("#hard").is(":visible");
                      if(painelVisivel){
                        document.getElementById('form').action = 'assets/script/hard.php';
                    } else {
                      painelVisivel = $("#expert").is(":visible");
                      if(painelVisivel){
                        document.getElementById('form').action = 'assets/script/expert.php';
                    } else {
                      alert("deu ruim");
                    }
                    }
                    }
                  }
                </script>

                <!--Button-->
                <input type="submit" value="START"  class="btn btn-primary btn-block btn-lg" onclick="estaVisivel()">

                <!--Icones-->
                <div class="row my-3 text-center">
                  <div class="col-sm">
                    <a href="assets/script/ranking.html"><img src="assets/img/ranking.png" alt="ranking icon" class="img-fluid"></a>
                  </div>
                </div>

              </form>
            <div class="col-sm"></div>
        </div>
    </div>
</body>
</html>
